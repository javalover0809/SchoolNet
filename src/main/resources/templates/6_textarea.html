<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>

<form name="表单名" action="/6_textarea" action="post">
    <!--wrap设置多行文本是否自动换行-->
     <textarea name="area"  cols="30" rows="10" wrap="hard"></textarea><!--换行-->
     <textarea name="area"  cols="30" rows="10" disabled></textarea><!--不可用-->
     <textarea name="area"  cols="30" rows="10" readonly></textarea><!--只读-->
     <input type="submit" value="提交数据" />
</form>
</body>
</html>
