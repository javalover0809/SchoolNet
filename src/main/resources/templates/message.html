<script>

  new Vue({
  el: '#content_app',
  data () {
    return {
    infos:  null
    }
  },
  mounted () {
    axios.get('/messages?friend_name=""')
      .then(response => (
       this.infos = response.data
      ))
      .catch(function (error) { // 请求失败处理
        console.log(error);
      });
  },
})

</script>
